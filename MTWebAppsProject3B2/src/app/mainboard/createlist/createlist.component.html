<div id="createListContent">
  <table class="ui compact celled definition table">
    <thead>
      <tr>
        <th><i class="shop icon" id="shopIcon"></i></th>
        <th>Name</th>
        <th>Mark</th>
        <th>Kind</th>
        <th>Found in</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td class="addbuttonColumn"><button class="addButton">+</button></td>
        <td>{{item+(i+1)}}</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
    <tfoot class="full-width">
      <tr>
        <th>{{items.length}}</th>
        <th colspan="4">
          <div class="ui small button">
            Create list
          </div>
        </th>
      </tr>
    </tfoot>
  </table>
</div>
