<div *ngIf="message!='' && message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
  <h4>{{message.text}}</h4><i class="close icon succes" *ngIf="message.type === 'success'" (click)="closeAlert()"></i><i class="close icon error" *ngIf="message.type === 'error'" (click)="closeAlert()"></i>
</div>
