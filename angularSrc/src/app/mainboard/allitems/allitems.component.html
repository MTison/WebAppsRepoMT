<div id="allItemsContent">
  <table class="ui celled striped table">
    <thead>
      <tr>
        <th colspan="3">
          <p>KIND OF ITEM</p>
          <input type="text" placeholder="search" class="searchBox"/>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allItems; let i = index">
        <td>{{item._productName}}</td>
        <td>{{item._mark}}</td>
        <td class="right aligned collapsing">{{item._productKind}}</td>
      </tr>
    </tbody>
  </table>
</div>
