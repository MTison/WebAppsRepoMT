<alert></alert>
<div id="createListContent">
  <table class="ui compact celled definition table">
    <thead>
      <tr>
        <th><i class="shop icon" id="shopIcon"></i></th>
        <th>Name</th>
        <th>Mark</th>
        <th>Kind</th>
        <th>Found in</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of rangeItems; let i = index">
        <td *ngIf="!isInList(item._id)" class="addbuttonColumn" (click)="addItemToList(item._id)">+</td>
        <td *ngIf="isInList(item._id)" class="removebuttonColumn" (click)="removeFromList(item._id)">-</td>
        <td>{{item.productname}}</td>
        <td>{{item.mark}}</td>
        <td>{{item.kind}}</td>
        <td>{{item.inShop}}</td>
      </tr>
    </tbody>
    <tfoot class="full-width">
      <tr>
        <th>Itemcount:  {{allItems.length}}</th>
        <th colspan="4">
          <div class="ui small button" (click)="createList()">
            Create list
          </div>
        </th>
      </tr>
    </tfoot>
  </table>
</div>

<div class="ui buttons">
    <div class="ui button {{page==activePage? 'active': ''}}" *ngFor="let page of pages" (click)="setPage(page)">{{page}}</div>
</div>
